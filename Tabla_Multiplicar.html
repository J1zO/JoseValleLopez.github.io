<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR TABLA DE MULTIPLICAR</h1>

<script>

    function saltarlinea() {
        //saltando cinco lineas
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write("<big>" + frase + "</big>");
        saltarlinea();

    }


    var multiplicador = 1;

    imprimir("WHILE");

    while (multiplicador <= 10) {

       imprimir(5 * multiplicador);
        multiplicador++;


    }

    imprimir("FOR");

    for (var multiplicador = 1;multiplicador <= 10;multiplicador = multiplicador ++) {

        imprimir(5 * multiplicador);


    }


    </script>
